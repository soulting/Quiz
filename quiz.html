<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz</title>
    <link rel="stylesheet" href="./styles/questions.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="points">
        <div id="0" class="point"></div>
        <div id="1" class="point"></div>
        <div id="2" class="point"></div>
        <div id="3" class="point"></div>
        <div id="4" class="point"></div>
        <div id="5" class="point"></div>
        <div id="6" class="point"></div>
        <div id="7" class="point"></div>
        <div id="8" class="point"></div>
        <div id="9" class="point"></div>
      </div>
      <p class="question">
        Które z poniższych jest prawdziwe dla adresów IPv6?
      </p>
      <div class="anwsers">
        <button id="A" class="anwser" data-picked="false">
          Mają długość 32 bitów
        </button>
        <button id="B" class="anwser" data-picked="false">
          Są zapisywane w formie dziesiętnej
        </button>
        <button id="C" class="anwser" data-picked="false">
          Mają długość 128 bitów
        </button>
        <button id="D" class="anwser" data-picked="false">
          Są używane wyłącznie do celów testowych
        </button>
      </div>
      <button class="next">NEXT</button>
    </section>
    <script src="./scripts/quiz-handler.js"></script>
  </body>
</html>
